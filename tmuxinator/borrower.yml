# ~/.tmuxinator/borrower.yml
# you can make as many tabs as you wish...

project_name: borrower
project_root: ~/code/borrower
pre: vagrant up
tabs:
  - editor: vim
  - shell: git status
  - guard: bundle exec guard
  - rails:
      - vagrant ssh
  - routes: bundle exec rake routes | less
  - server:
      - vagrant ssh
  - production:
