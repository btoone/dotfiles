# ~/.tmuxinator/chefalytics.yml

name: chefalytics
root: ~/code/chefalytics

# Runs before everything. Use it to start daemons etc.
# pre: pg_ctl restart -D /usr/local/var/postgres -s -m fast -l /usr/local/var/postgres/server.log

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: rbenv shell 2.0.0-p481 

windows:
  - editor: 
      layout: c13c,204x47,0,0[204x38,0,0,4,204x8,0,39,8]                                           # 2 pane custom layout (top 75%, bottom 25%)
      # layout: f4e3,227x55,0,0[227x22,0,0{113x22,0,0,52,113x22,114,0,56},227x33,0,23,57]          # 3 pane custom layout (2 up, 1 down)
      # layout: even-verical
      panes:
        - vim
        - git status
  - foreman: bin/foreman start -f Procfile.dev
  - heroku: 
    - export DATABASE_URL="postgres://root@localhost:5432/chefalytics_development"                 # set database_url for use with pgbackups:transfer plugin
    - heroku ps
    - heroku config --app chefapp-alpha-7651     # alpha
    - heroku config --app chefapp-staging-4797   # staging
  - tests: 
      layout: even-vertical
      panes: 
        # - bundle exec guard
        - webdriver-manager start 
        - cowsay "Hi! Run this to get started. \`protractor protractor/config.js\`"

